<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand logo" href="#">Code.ly Awards</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" action="#">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="image">
                  <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
                </form>
              </div>
            
             <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'project_list' %}">Home</a>
              </li>
              <li class="ms-2 nav-item">
                  <a class="nav-link" href="{% url 'new_project' %}">Add</a>
                </li>
                <li class="ms-2 nav-item">
                  <a class="nav-link" href="{% url 'user_profile' user%}">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout'%}">Logout</a>
                </li>
             {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login'%}">Login</a>
                </li>
                /
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup'%}">Register</a>
                  </li>
            {% endif %}
              </ul>
            </div>
          </nav>
      </div>
</body>
</html>
